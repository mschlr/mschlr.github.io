<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martin Schuler - Portfolio</title>
	<meta name="description" content="Martin Schuler's portfolio showcasing his projects and contact information.">
	<meta name="keywords" content="Martin Schuler, portfolio, projects, GitHub, LinkedIn, email">
	<meta name="author" content="Martin Schuler">
	<meta name="robots" content="index, follow">
	<meta name="theme-color" content="#201">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #201;
			color: #ddd;
			text-align: center;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			color: #fff;
			margin-bottom: 20px;
			position: relative;
		}
		.name::after {
			content: " â–ˆ";
			animation: cursor 1.6s infinite cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}
		@keyframes cursor {
			0% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		.link {
			display: block;
			margin-bottom: 10px;
			text-decoration: none;
			color: #bbb;
			font-size: 18px;
		}
		.link:hover {
			text-decoration: underline;
			color: #fff;
		}
		.fingerprint {
		font-family: 'Courier New', Courier, monospace;
		color: #aaa;
		font-size: 14px;
		transition: color 0.5s ease-in-out;
		}
		.fingerprint:hover {
			color: #0f0;
			animation: greenFade 1.1s infinite;
		}
		@keyframes greenFade {
			0%, 100% {
				text-shadow:
					0 0 5px #00ff00,
					0 0 10px #00ff00,
					0 0 15px #00ff00,
					0 0 20px #009900,
					0 0 35px #009900,
					0 0 40px #009900,
					0 0 50px #009900;
				color: #0f0;
			}
			50% {
				text-shadow: none;
				color: #aaa;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Martin <span class="name">Schuler</span></h1>
		<a href="https://github.com/mschlr" class="link">GitHub</a>
		<a href="https://www.linkedin.com/in/martin-schuler" class="link">LinkedIn</a>
		<a href="mailto:martin.schuler@outlook.com" class="link">Email</a>
		<span class="fingerprint">PGP: 73FB F433 1981 20B1 9639 2C59 146C B340 7931 3D52</span>
	</div>
</body>
